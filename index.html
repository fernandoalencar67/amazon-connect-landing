<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Jornada Saúde - A5 Solutions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            color: #333;
        }

        .overlay {
            backdrop-filter: blur(1px);
            background-color: rgba(255, 255, 255, 0.2);
            height: 100vh;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }

        header {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            padding: 15px 50px;
            background-color: rgba(255, 255, 255, 0.95);
            position: relative;
            z-index: 1;
        }

        header img {
            height: 50px;
        }

        nav {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            align-items: center;
        }

        nav a {
            text-decoration: none;
            color: #1e3a5f;
            font-weight: 500;
        }

        .hero {
            position: relative;
            z-index: 1;
            max-width: 420px;
            margin: 100px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: left;
        }

        .hero h1 {
            font-size: 1.8em;
            margin-bottom: 15px;
            color: #1e3a5f;
        }

        .hero p {
            font-size: 1em;
            margin-bottom: 20px;
        }

        .hero button {
            background-color: #0078D4;
            color: white;
            padding: 10px 22px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .user-greeting {
            font-weight: 500;
            color: #1e3a5f;
            display: flex;
            align-items: center;
        }

        .user-greeting img {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            margin-right: 8px;
        }

        /* Responsividade */
        @media (min-width: 768px) {
            .hero {
                margin-left: auto;
                margin-right: 50px;
            }
        }

        @media (max-width: 600px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                padding: 15px 20px;
            }

            nav {
                gap: 15px;
                margin-top: 10px;
            }

            .hero {
                margin: 80px 20px 0 20px;
                padding: 25px;
            }

            .hero h1 {
                font-size: 1.5em;
            }

            .hero button {
                width: 100%;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <header>
        <img src="logo.png" alt="Logo A5 Solutions">
        <nav>
            <a href="#">Consultas</a>
            <a href="#">Exames</a>
            <a href="#">Resultados</a>
            <a href="#">Contato</a>
            <span class="user-greeting">
                <img src="https://cdn-icons-png.flaticon.com/512/1154/1154448.png" alt="Usuário">
                Olá, Carlos
            </span>
        </nav>
    </header>

    <section class="hero">
        <h1>Agende sua consulta online com facilidade</h1>
        <p>Escolha seu profissional de saúde preferido, data e horário. Tudo com poucos cliques.</p>
        <button>Agendar Consulta</button>
    </section>
